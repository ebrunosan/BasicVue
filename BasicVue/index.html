<html>
  <head>
    
  </head>
  <body>
    
    <div id="root">
      <li v-for="name in names" v-text="name"></li>

      <input type="text" v-model="newName">
      <button v-on:click="addName">Add Name</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

      var app = new Vue({
        el: '#root',

        data: {
            newName: '',
            names: ['Joe', 'Mary', 'Jane'],
        },

        methods: {
            addName() {
                this.names.push(this.newName);
                this.newName = '';
            }
        }

      });

    </script>
  </body>
</html>
